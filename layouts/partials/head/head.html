<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title | markdownify }} - {{ .Params.slug | markdownify }}{{ else }}{{ .Title | markdownify }} | {{ .Site.Title | markdownify }}{{ end }}</title>
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta name="author" content="{{ .Site.Params.author }}">
{{- if .IsHome }}
<meta name="generator" content="Hugo {{ hugo.Version }}">
{{- end }}
<link rel="canonical" href="{{ .Permalink }}">
{{- if eq .Site.Params.rss_feed "true" -}}
{{ partial "head/rss.html" . }}
{{- end }}
{{- partial "head/theme.html" . }}
{{- if eq .Site.Params.social_meta "true" }}
{{ partial "head/social.html" . -}}
{{- end }}
</head>

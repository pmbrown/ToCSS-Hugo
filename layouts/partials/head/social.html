<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title | markdownify }}">
<meta property="og:description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta property="og:image" content="{{ .Site.Params.banner | absURL }}">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title | markdownify }}">
<meta property="twitter:description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta property="twitter:image" content="{{ .Site.Params.banner | absURL }}">
